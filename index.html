<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        Cadastro do Usuário
    </header>

    <main>
        <div class="cadastro">
            <div class="logo">
                <img src="imagens/logo.png" alt="logo">
            </div>
            <div class="cadestro-int">
                <div class="form1">
                    <form>
                        Nome completo: <br>
                        <input type="text" name="nome" id="inome" placeholder="Nome Completo"> <br>
                        RG: <br>
                        <input type="number" name="number" id="inumber"> <br>
                        Pai: <br>
                        <input type="text" name="pai" id="ipai" placeholder="Nome do Pai"> <br>
                        Pais: <br>
                        <select name="pais" id="ipais">
                            <option value="">Argentina</option>
                            <option value="">Bolivia</option>
                            <option value="">Brasil</option>
                            <option value="">Chile</option>
                            <option value="">Colômbia</option>
                            <option value="">Uruguai</option>
                        </select> <br>
                        Telefone: <br>
                        <input type="tel" name="tel" id="itel"> <br>
                        E-mail: <br>
                        <input type="email" name="email" id="iemail">
                </div>
                <div class="form2">
                    Data de Nascimento: <br>
                    <input type="date" name="date" id="idate"> <br>
                    CPF: <br>
                    <input type="number" name="number" id="inumber"> <br>
                    Mãe: <br>
                    <input type="text" name="mae" id="imae" placeholder="Nome da Mãe"> <br>
                    Profissão: <br>
                    <input type="text" name="profi" id="iprofi" placeholder="Profissão"> <br>
                    Celular: <br>
                    <input type="number" name="number" id="inumber">
                    <div class="botoes">
                        <input type="submit" name="cadastrar" id="icadastrar" value="Cadastrar">
                        <input type="reset" value="Limpar">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
